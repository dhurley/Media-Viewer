<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives/tabsSwipable.js"></script>
    <script src="js/services/sharedData.js"></script>
    <script src="js/services/omdbApi.js"></script>
    <script src="js/services/tvMazeApi.js"></script>
    <script src="js/services/steamApi.js"></script>
    <script src="js/controllers/moviesController.js"></script>
    <script src="js/controllers/movieDetailsController.js"></script>
    <script src="js/controllers/tvShowsController.js"></script>
    <script src="js/controllers/tvShowDetailsController.js"></script>
    <script src="js/controllers/episodesController.js"></script>
    <script src="js/controllers/episodeDetailsController.js"></script>
    <script src="js/controllers/gamesController.js"></script>
    <script src="js/controllers/gameDetailsController.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">Media Viewer</h1>
      </ion-header-bar>
      <ion-tabs class="tabs-positive" tabs-swipable>
        <ion-tab icon="ion-android-film" ui-sref="movies">
          <ion-nav-view name="tab-movies"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-monitor" ui-sref="tvShows">
          <ion-nav-view name="tab-tvShows"></ion-nav-view>
        </ion-tab>
        <ion-tab icon="ion-ios-game-controller-b-outline" ui-sref="games">
          <ion-nav-view name="tab-games"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
    </ion-pane>
  </body>
</html>
