<ion-view>
  <ion-content ng-hide="hideContent">
    <div class="list card">
      <div class="item">
        <h2>{{movie.Title}}</h2>
        <p>{{movie.Year}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" src="{{movie.Poster || 'img/no_image.png'}}">
      </div>
      <div class="item item-body">
        <p>{{movie.Plot}}</p>
      </div>
      <div class="item">
        <p>Director: {{movie.Director}}</p>
        <p>Time: {{movie.Runtime}}</p>
        <p>Genre: {{movie.Genre}}</p>
      </div>
      <div class="item">
        <p>IMDB Rating: {{movie.imdbRating}}</p>
        <p>Rotten Tomatoes Rating: {{movie.tomatoRating}}</p>
      </div>
      <div class="button-bar bar-positive">
        <a class="button icon-center ion-social-youtube" ng-click="lauchYoutube(movie.Title, movie.Year)"> Trailer</a>
        <a class="button icon-center ion-android-playstore" ng-click="launchGooglePlayStore(movie.Title, movie.Year)"> Buy</a>
      </div>
    </div>
  </ion-content>
</ion-view>
