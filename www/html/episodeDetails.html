<ion-view>
  <ion-content>
    <ion-content>
      <div class="list card">
        <div class="item row">
          <div class="col">
            <h2>{{episode.name}}</h2>
            <p>{{episode.airdate}}</p>
          </div>
        </div>
        <div class="item item-body">
          <img class="full-image" src="{{episode.image.medium || 'img/no_image.png'}}">
        </div>
        <div class="item item-body" ng-bind-html="episode.summary"></div>
      </div>
    </ion-content>
  </ion-content>
</ion-view>
