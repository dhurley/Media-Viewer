<ion-view>
  <ion-header-bar align-title="center" class="bar-stable">
    <button class="button button-icon icon icon-left ion-chevron-left button-clear button-dark" ng-click="goBack()">Back</button>
    <h1 class="title">TV Shows</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input ng-model="keyword" type="text" placeholder="Keyword">
        </label>
        <button ng-click="search(keyword)" class="button button-small">Search</button>
      </div>
    </div>
    <ion-scroll direction="y">
      <div class="list">
        <a class="item item-thumbnail-left" href="#" ng-repeat="tvShow in tvShows" ng-click="viewDetails(tvShow)">
          <img src="{{tvShow.show.image.medium}}">
          <h2>{{tvShow.show.name}}</h2>
          <p>{{tvShow.show.premiered.substr(0, 4)}}</p>
        </a>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
