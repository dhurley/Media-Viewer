<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/sharedData.js"></script>
    <script src="js/services/fileFactory.js"></script>
    <script src="js/services/omdbapi.js"></script>
    <script src="js/controllers/deviceController.js"></script>
    <script src="js/controllers/onlineController.js"></script>
    <script src="js/controllers/deviceMovieDetailsController.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-side-menus>

        <!-- Left Side Menu -->
        <ion-side-menu side="left">
          <header class="bar bar-header bar-dark">
            <h1 class="title">Media Viewer</h1>
          </header>
          <ion-content class="has-header">
            <ul class="list">
              <li class="item" menu-toggle="left" ui-sref="device">Device</li>
              <li class="item" menu-toggle="left" ui-sref="online">Online</li>
            </ul>
          </ion-content>
        </ion-side-menu>

      	<!-- Main content -->
      	<ion-side-menu-content>
          <ion-nav-view></ion-nav-view>
      	</ion-side-menu-content>

      </ion-side-menus>
    </ion-pane>
  </body>
</html>
